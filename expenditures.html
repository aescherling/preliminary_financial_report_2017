<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Expenditures</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="expenditures.css">
  <link rel="stylesheet" href="typeahead.css">
</head>
<body>

  
  <div class="container">
    <h2>Expenditures: Budget, Salaries, and Other</h2>
    <h4>Nationbuilder version</h4>
    <div style="height:10px"></div>

    <div class="row">
      <div class="col">
      <span class="toolbar_label">Fiscal Year:</span>
      <span id="year_toolbar" class="btn-group" data-toggle="buttons">
        <label id="2017" class="btn btn-secondary active"><input type="radio" checked autocomplete="off">2017</label>
        <label id="2016" class="btn btn-secondary"><input type="radio" autocomplete="off">2016</label>
        <label id="2015" class="btn btn-secondary"><input type="radio" autocomplete="off">2015</label>
        <label id="2014" class="btn btn-secondary"><input type="radio" autocomplete="off">2014</label>
        <label id="2013" class="btn btn-secondary"><input type="radio" autocomplete="off">2013</label>
        <label id="2012" class="btn btn-secondary"><input type="radio" autocomplete="off">2012</label>
        <label id="2011" class="btn btn-secondary"><input type="radio" autocomplete="off">2011</label>
        <label id="2010" class="btn btn-secondary"><input type="radio" autocomplete="off">2010</label>
        <label id="2009" class="btn btn-secondary"><input type="radio" autocomplete="off">2009</label>
        <label id="2008" class="btn btn-secondary"><input type="radio" autocomplete="off">2008</label>
      </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
      <span class="toolbar_label">Scale by:</span>
      <span id="scale_toolbar" class="btn-group" data-toggle="buttons">
        <label id="budget" class="btn btn-secondary active"><input type="radio" autocomplete="off">Budget</label>
        <label id="salaries" class="btn btn-secondary"><input type="radio" autocomplete="off">Salaries</label>
        <label id="other" class="btn btn-secondary"><input type="radio" autocomplete="off">Other</label>
      </span>
      </div>

      <div class="col-md-3">
        <span  class="toolbar_label">Group by:</span>
        <span id="split_toolbar" class="btn-group" data-toggle="buttons">
          <label id="all" class="btn btn-secondary active"><input type="radio" autocomplete="off">All</label>
          <label id="category" class="btn btn-secondary"><input type="radio" autocomplete="off">Category</label>
        </span>
      </div>


      <div class="col-md-4">
        <span  class="toolbar_label">Color by:</span>
        <span id="color_toolbar" class="btn-group" data-toggle="buttons">
          <label id="category" class="btn btn-secondary active"><input type="radio" autocomplete="off">Category</label>
          <label id="growth" class="btn btn-secondary"><input type="radio" autocomplete="off">% growth of budget</label>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <input id="searchbar" style="width:600px" type="text" class="typeahead tt-query notClicked" placeholder="Search for an item (hit tab to autocomplete)">
      </div>
    </div>

    <div id="vis"></div>
    <div class="footer">
      <p>Animated bubble chart inspired by previous work by the <a href="http://www.nytimes.com/interactive/2012/02/13/us/politics/2013-budget-proposal-graphic.html">New York Times</a>.</p>
      <p>Code derived from the tutorial by <a href="http://vallandingham.me/bubble_charts_in_js.html">Jim Vallandingham</a>.</p>
    </div>
  </div>

  <script src="d3.js"></script>
  <script src="jQuery3.2.1.js"></script>
  <script src="typeahead.js"></script>
  <script src="stringFormatting.js"></script>
  <script src="floatingTooltip.js"></script>
  <script src="expenditures.js"></script>
  <script src="typeahead_setup.js""></script>


</body>
</html>
